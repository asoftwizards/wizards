		function GetCookie(name) {
			var prefix=name+"=";
			var start=document.cookie.indexOf(prefix);
			if(start==-1) return null;
			var end=document.cookie.indexOf(';', start+prefix.length+1);
			if(end==-1) end=document.cookie.length;
			return unescape(document.cookie.substring(start+prefix.length, end));
		}
		var OriginalSkin="orange";//""default";
		function setup_defaults() {
			var skin=GetCookie("Skin");
			if(skin) {
				OriginalSkin=skin;
			}
			change_login_top();
		}
		var windowOnLoad=window.onload||function(){};
		window.onload=function() { windowOnLoad(); };

		<script type="text/javascript" language="javascript">
			function DisplayError(err, errCode) {
				var errTD = $('login_error');
				if (!err) {
					errTD.hide();
				}
				else {
					errTD.show();
					errTD.innerHTML = (errCode != ACCESS_DENIED_EXCEPTION ? err :
										"Доступ запрещен.");
				}
			}
